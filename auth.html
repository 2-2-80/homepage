  <h1>認証</h1>
  <header id="header"></header>
  <p>18歳以上ですか?18歳以上なら以下の問題を解き、<a href="R18.html">この</a>リンクにアクセスしユーザー名に第壱問の解答を、パスワードに第弐問の解答を入力してください。</p>
  <p><small>できるだけ簡単な形で、帯分数は用いないで、根号は1/2乗、つまり(x)^(1/2)のように表す事。</small></p>
  <p><h3>第壱問</h3>x,yが実数の時、2x^2-3x-5xy+3y^2+yの最小値を求めよ。</p>
  <p><h3>第弐問</h3>(a^101+b^101)/(101(a+b))が整数となる正の整数(a,b)の組の内、a+bが最小となるような組の個数を求めよ。</p>
  <p><small>第弐問提供:ニャース氏</small></p>
  <p><small>※文系でも解けるようにIIBまでで解ける問題を出題しています。</small></p>
